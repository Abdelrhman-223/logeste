name: logeste
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  animated_splash_screen: ^1.3.0
  smooth_page_indicator: ^1.0.0+2
  image_picker: ^0.8.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/intro_images/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo_200.ttf
          weight: 200
        - asset: assets/fonts/cairo/Cairo_300.ttf
          weight: 300
        - asset: assets/fonts/cairo/Cairo_400.ttf
          weight: 400
        - asset: assets/fonts/cairo/Cairo_500.ttf
          weight: 500
        - asset: assets/fonts/cairo/Cairo_600.ttf
          weight: 600
        - asset: assets/fonts/cairo/Cairo_700.ttf
          weight: 700
        - asset: assets/fonts/cairo/Cairo_800.ttf
          weight: 800
        - asset: assets/fonts/cairo/Cairo_900.ttf
          weight: 900

